<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DA Bright Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #000;
      color: #ff073a; /* Neon Red */
      text-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a, 0 0 20px #ff073a;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      border-bottom: 2px solid #ff073a;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    nav {
      text-align: center;
      margin: 30px 0;
    }

    nav a {
      color: #ff073a;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff073a;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      border-left: 5px solid #ff073a;
      padding-left: 15px;
    }

    p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid #ff073a;
      margin-top: 50px;
    }

    /* Code Editor Style */
    textarea {
      width: 100%;
      height: 200px;
      background-color: #111;
      color: #ff073a;
      border: 2px solid #ff073a;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
    }

    /* Console Output Style */
    #output {
      background-color: #111;
      color: #00ff00; /* Green output like console */
      padding: 15px;
      border: 1px solid #00ff00;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }

    button {
      padding: 10px 20px;
      background-color: #ff073a;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #ff073a;
    }
  </style>
</head>
<body>
  <header>
    <h1>THE BRIGHT WEB</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tutorials</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Interactive JavaScript Console</h2>
      <p>Write some JavaScript code below and click "Run" to see the output in real-time!</p>

      <!-- JavaScript code editor -->
      <textarea id="codeInput" placeholder="Write your JavaScript code here..."></textarea>
      <button onclick="runCode()">Run</button>

      <!-- Output section -->
      <div id="output"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 The Bright Web â€” no rights reserved
  </footer>

  <script>
    function runCode() {
      const code = document.getElementById('codeInput').value;
      const outputDiv = document.getElementById('output');

      try {
        // Clear previous output
        outputDiv.innerHTML = '';
        
        // Use eval to run the code entered by the user
        const result = eval(code);
        
        // Display result if there is one
        if (result !== undefined) {
          outputDiv.textContent = result;
        }
      } catch (error) {
        // Handle any errors in the code
        outputDiv.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
